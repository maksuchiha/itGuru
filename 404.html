<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Redirecting...</title>
		<script>
			;(function () {
				var segmentCount = 1
				var l = window.location
				var newUrl =
					l.protocol +
					'//' +
					l.hostname +
					(l.port ? ':' + l.port : '') +
					l.pathname
						.split('/')
						.slice(0, 1 + segmentCount)
						.join('/') +
					'/?/' +
					l.pathname
						.split('/')
						.slice(1 + segmentCount)
						.join('/') +
					l.search.replace(/&/g, '~and~') +
					l.hash
				l.replace(newUrl)
			})()
		</script>
	</head>
	<body></body>
</html>
